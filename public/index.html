<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL Shorted</title>
</head>

<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <form id="shorten-form">
            <div class="form-group">
                <label for="url">Enter URL</label>
                <input type="url" id="url" name="url" placeholder="https://example.com" required />
            </div>
            <div class="form-group">
                <label for="shortCode">Custom Short Code</label>
                <input type="text" id="shortCode" name="shortCode" placeholder="e.g. mylink123" required />
            </div>
            <button type="submit">Shorten URL ðŸš€</button>
        </form>

        <h2>ðŸ“Œ Shortened URLs</h2>
        <ul id="shortened-urls"></ul>
    </div>

    <script>
        document.getElementById("shorten-form")
            .addEventListener("submit", async (event) => {
                event.preventDefault();

                const formData = new FormData(event.target)

                const url = formData.get("url")
                const shortCode = formData.get("shortCode")

                try {
                    const response = await fetch("/shorten", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ url, shortCode })
                    })
                    if (response.ok) {
                        fetchlinksURL()
                        alert("Form submitted successfuly")
                    } else {
                        const errorMessage = await response.text()
                        alert(errorMessage)
                    }
                } catch (error) {
                    console.log(error);
                }
            })

       const fetchlinksURL = async () => {
            try {
                const response = await fetch("/links")
                const links = await response.json()
                console.log(links);

                let list = document.getElementById("shortened-urls")

                list.innerHTML = "";

                for (const [shortCode, url] of Object.entries(links)) {
                    const li = document.createElement("li")
                    li.innerHTML = `<a href="/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a> - ${url}`
                    list.appendChild(li)
                }
            } catch (error) {
                console.log(error);
            }
        }


        fetchlinksURL()
    </script>

</body>

</html>
